<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mislane Medeiros - Links</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
   window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  backgroundAlpha: 0.0,
  scale: 1.00,
  scaleMobile: 1.00,
  colorMode: "variance",
  birdSize: 2.00,
  wingSpan: 32.00,
  speedLimit: 4.00,
  separation: 81.00,
  alignment: 9.00,
  cohesion: 1.00,
  quantity: 2.00
  
})
   })
</script>
</head>
<body>
   <div id="vanta"></div>
   <main>
      <header>
         <img src="images/perfilmislane.jpeg" alt="foto-perfil">
         <h1>@missmedeiros</h1>
         <ul>
            <li>
               <a href="">
                  <img src="images/instagram.png" alt="foto-instagram" width="40">
               Instagram
              </a>
           </li>
            <li>
               <a href="">
                  <img src="images/linkedin.png" alt="foto-linkedin" width="40">
                  Linkedin
               </a>
            </li>
            <li>
               <a href="https://www.facebook.com/mislane.medeiros.94" target="_blank">
                  <img src="images/facebook.png" alt="foto-facebook" width="40">
                  Facebook
               </a>
            </li>
         </ul>
   </main>
   </header>
</body>
</html>
